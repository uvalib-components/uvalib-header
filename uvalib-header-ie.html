<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../app-layout/app-header/app-header.html">

<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style is="custom-style">
    :host {
      display: block;
      margin: 0;
      z-index: 1000;
    }

    app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 118px;
      color: var(--color-white);
      background-color: var(--color-primary-blue);
      --app-header-background-rear-layer: {
        background-color: #0b8043;
      };
    }
    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    app-toolbar {
      padding-left: 250px;
      /*
      margin-bottom: 31px;
      */
      height: 39px;
    }
    #top {
      @apply(--layout-horizontal);
    }
    #nav {
      height: 79px;
    }
    uvalib-logo {
      position: absolute;
      padding: 15px;
      width: 175px;
      left: 0;
      top: 0;
    }
    uvalib-logo[condensed-title] {
      position: absolute;
      padding: 15px;
      left: 0;
      top: 0;
      width: 100px;
    }
    uvalib-button {
      color: var(--color-white);
      font-size: 15px;
      /*
      height: 35px;
      */
      --uvalib-button-icon-width: 15px;
      --uvalib-button-icon-height: 15px;
      --uvalib-button-font-weight: 100;
    }
    .card-close {
      color: var(--color-text-gray);
      float: right;
      padding-right: 0px;
    }
    .link {
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }
    .dropdown-content {
      background-color: white;
      line-height: 20px;
      border-radius: 3px;
      box-shadow: 0px 2px 6px #ccc;
    }
    /* desktop */
    @media (min-width: 993px) {
      uvalib-nav {
        padding-left: 250px;
        height: 79px;
      }
    }
    /* tablet */
    @media (min-width: 601px) and (max-width: 992px) {
      uvalib-logo[condensed-title] {
        display: none;
      }
    }
    /* mobile */
    @media (max-width: 600px) {
      uvalib-logo {
        display: none;
        width: 0px;
      }
      uvalib-nav {
        display: none;
      }
    }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 992px)" query-matches="{{mediumScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 993px)" query-matches="{{largeScreen}}"></iron-media-query>
    <uvalib-skip-nav></uvalib-skip-nav>
    <app-header condenses reveals fixed effects="waterfall resize-snapped-title">
      <app-toolbar>
        <uvalib-logo main-title stacked$="{{largeScreen}}" text-only reverse></uvalib-logo>
        <uvalib-button icon="comments" href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</uvalib-button>
        <h1 main-title></h1>
        <uvalib-button icon="search">Search</uvalib-button>
        <uvalib-button icon="angle-down" reverse on-tap="openHours">Hours</uvalib-button>
        <iron-dropdown id="hours" horizontal-align="right" vertical-align="top" no-overlap>
          <div class="dropdown-content">
            <uvalib-hours-card all-locations elevation="3">
              <uvalib-button class="card-close" icon="times" reverse on-tap="openHours"><uvalib-button>
            </uvalib-hours-card>
          </div>
        </iron-dropdown>
        <uvalib-button href="http://search.lib.virginia.edu/account/review">Account</uvalib-button>
      </app-toolbar>

      <div sticky>
        <div id="nav" hidden$="{{smallScreen}}">
          <uvalib-logo condensed-title stacked$="{{largeScreen}}" text-only reverse></uvalib-logo>
          <uvalib-nav include-search$="{{mediumScreen}}" on-show-search="showSearch"></uvalib-nav>
        </div>
        <div id="simple-search" hidden$="{{!_showSearch}}">
          <uvalib-search-box></uvalib-search-box>
        </div>
        <div id="side-nav" hidden$="{{!smallScreen}}">
          <uvalib-button icon="bars" on-tap="openDrawer"><uvalib-button>
          <uvalib-search-box use-icon-for-button></uvalib-search-box>
        </div>
      </div>
    </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

    });
  </script>
</dom-module>
