<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../app-layout/app-scroll-effects/app-scroll-effects.html">

<link rel="import" href="../app-layout/app-header/app-header.html">

<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        background-color: #eee;
        margin: 0;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 132px;
        color: #fff;
        background-color: #4285f4;
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        margin-bottom: 20px;
      }

      sample-content {
        padding-top: 132px;
      }
    </style>

    <app-header condenses reveals fixed effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        <h1 main-title></h1>
        <paper-icon-button icon="search"></paper-icon-button>
      </app-toolbar>

      <paper-tabs selected="0" sticky>
        <paper-tab>TAB 1</paper-tab>
        <paper-tab>TAB 2</paper-tab>
        <paper-tab>TAB 3</paper-tab>
      </paper-tabs>
    </app-header>


  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

    });
  </script>
</dom-module>
