<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
        z-index: 1000;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 118px;
        color: var(--color-white);
        background-color: var(--color-primary-blue);
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar {
        padding-left: 250px;
        /*
        margin-bottom: 31px;
        */
        height: 39px;
      }
      #top {
        @apply(--layout-horizontal);
      }
      #nav {
        height: 79px;
      }
      paper-tabs {
        padding-left: 250px;
        height: 79px;
      }
      paper-tab {
        font-size: 25px;
      }
      paper-tab[selected] {
        font-weight: normal;
      }
      paper-tab a {
        text-decoration: none;
        color: var(--color-white);
      }
      uvalib-logo {
        position: absolute;
        padding: 15px;
        width: 175px;
        left: 0;
        top: 0;
      }
      uvalib-logo[condensed-title] {
        position: absolute;
        padding: 15px;
        left: 0;
        top: 0;
        width: 100px;
      }
      uvalib-button {
        color: var(--color-white);
        font-size: 15px;
        /*
        height: 35px;
        */
        --uvalib-button-icon-width: 15px;
        --uvalib-button-icon-height: 15px;
        --uvalib-button-font-weight: 100;
      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .dropdown-content {
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
      }
    </style>

    <iron-media-query query="(max-width: 600px)" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 992px)" query-matches="{{mediumScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 993px)" query-matches="{{largeScreen}}"></iron-media-query>

      <app-header condenses reveals fixed effects="waterfall resize-snapped-title">
        <app-toolbar>
          <uvalib-logo main-title stacked text-only reverse></uvalib-logo>
          <uvalib-button icon="comments" href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</uvalib-button>
          <h1 main-title></h1>
          <uvalib-button icon="search">Search</uvalib-button>
          <uvalib-button icon="angle-down" reverse on-tap="openHours">Hours</uvalib-button>
          <iron-dropdown id="hours" horizontal-align="right" vertical-align="top" no-overlap>
            <div class="dropdown-content">
              <uvalib-hours-card locations="alderman,brown,clemons" elevation="3">
                <div class="card-actions">
                  <uvalib-button href="http://www.library.virginia.edu/hours/#!/">All locations</uvalib-button>
                </div>
              </uvalib-hours-card>
            </div>
          </iron-dropdown>
          <uvalib-button href="http://search.lib.virginia.edu/account/review">Account</uvalib-button>
        </app-toolbar>

        <div id="nav" sticky>
          <uvalib-logo condensed-title stacked text-only reverse></uvalib-logo>
          <paper-tabs selected="0" sticky no-bar noink no-slide attr-for-selected="selected">
            <!--<span condensed-title></span>-->
            <paper-tab link><a href="" class="link" tabindex="-1">About</a></paper-tab>
            <paper-tab link><a href="" class="link" tabindex="-1">Research</a></paper-tab>
            <paper-tab link><a href="" class="link" tabindex="-1">Collections</a></paper-tab>
            <paper-tab link><a href="" class="link" tabindex="-1">Services</a></paper-tab>
          </paper-tabs>
        </div>
      </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

      properties: {
        smallScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        mediumScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        largeScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        }
      },
      openHours: function(ev){
        this.$.hours.positionTarget = ev.target;
        this.$.hours.open();
      }
    });
  </script>
</dom-module>
