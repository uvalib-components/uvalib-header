<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: var(--color-secondary-blue, red);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: red;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        height: 132px;
        color: #fff;
        background-color: var(--color-secondary-blue, red);
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar {
        margin-bottom: 20px;
      }
    </style>

    <app-header condenses reveals fixed effects="waterfall">
      <app-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>
        <h1 main-title></h1>
        <paper-icon-button icon="search"></paper-icon-button>
      </app-toolbar>

      <div sticky>
        <h3>Foo</h3>
      </div>
    </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

      properties: {
        screenSize: {
          type: String,
          value: 'large',
          observer: '_enumScreenSize'
        },
      },

      _enumScreenSize: function(newValue, oldValue) {
        var validSizes = ['large','medium','small'];
        if(validSizes.indexOf(newValue) === -1) {
          this.screenSize = oldValue;
        }
      }

    });
  </script>
</dom-module>
