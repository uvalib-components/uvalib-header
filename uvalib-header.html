<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
        margin: 0;
        z-index: 1000;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 118px;
        color: var(--color-white);
        background-color: var(--color-primary-blue);
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar {
        /*
        margin-bottom: 31px;
        */
        height: 39px;
      }
      #top {
        @apply(--layout-horizontal);
      }
      #nav {
        height: 79px;
      }
      uvalib-logo {
        position: absolute;
        padding: 15px;
        width: 175px;
        left: 0;
        top: 0;
      }
      uvalib-logo[condensed-title] {
        position: absolute;
        padding: 15px;
        left: 0;
        top: 0;
        width: 100px;
      }
      uvalib-button {
        color: var(--color-white);
        font-size: 15px;
        /*
        height: 35px;
        */
        --uvalib-button-icon-width: 15px;
        --uvalib-button-icon-height: 15px;
        --uvalib-button-font-weight: 100;
      }
      .card-close {
        color: var(--color-text-gray);
        float: right;
        padding-right: 0px;
      }
      .link {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
      }
      .dropdown-content {
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
      }
      .flex {
        @apply(--layout-flex);
      }
      /* desktop */
      @media (min-width: 993px) {
        app-toolbar {
          padding-left: 250px;
        }
        uvalib-nav {
          padding-left: 250px;
          height: 79px;
        }
        uvalib-logo {
          -ms-transform: translate(0, -30px);
        }
        uvalib-logo[condensed-title] {
          -ms-transform: translate(0, -50px);
        }
      }
      /* tablet */
      @media (min-width: 601px) and (max-width: 992px) {
        app-toolbar {
          padding-left: 250px;
        }
        uvalib-logo[condensed-title] {
          display: none;
        }
      }
      /* mobile */
      @media (max-width: 600px) {
        app-toolbar {
          padding-left: 0;
        }
        uvalib-logo {
          display: none;
          width: 0px;
        }
        uvalib-nav {
          display: none;
        }
      }
    </style>

    <iron-signals on-iron-signal-searchinview="_searchSignal"></iron-signals>
    <iron-media-query query="(max-width: 600px)" query-matches="{{smallScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 601px) and (max-width: 992px)" query-matches="{{mediumScreen}}"></iron-media-query>
    <iron-media-query query="(min-width: 993px)" query-matches="{{largeScreen}}"></iron-media-query>
      <uvalib-skip-nav></uvalib-skip-nav>
      <app-header condenses reveals fixed effects="waterfall resize-snapped-title">
        <app-toolbar>
          <uvalib-logo main-title stacked$="{{largeScreen}}" text-only reverse hidden$="{{smallScreen}}"></uvalib-logo>
          <uvalib-button icon="comments" href="http://www.library.virginia.edu/askalibrarian/" hidden$="{{!largeScreen}}">Ask a Librarian</uvalib-button>
          <div class="flex" hidden$="{{smallScreen}}"></div>
          <uvalib-button icon="search" hidden$="{{_showSearchToolItem(_searchInView,largeScreen)}}" on-tap="_triggerSearch">Search</uvalib-button>
          <uvalib-button icon="angle-down" reverse on-tap="openHours">Hours</uvalib-button>
          <iron-dropdown id="hours" horizontal-align="right" vertical-align="top" no-overlap>
            <div class="dropdown-content">
              <uvalib-hours-card all-locations elevation="3">
                <uvalib-button class="card-close" icon="times" reverse on-tap="openHours"><uvalib-button>
              </uvalib-hours-card>
            </div>
          </iron-dropdown>
          <div class="flex" hidden$="{{!smallScreen}}"></div>
          <uvalib-button href="http://www.library.virginia.edu/askalibrarian/" hidden$="{{largeScreen}}">Ask a Librarian</uvalib-button>
          <div class="flex" hidden$="{{!smallScreen}}"></div>
          <uvalib-button href="http://search.lib.virginia.edu/account/review">Account</uvalib-button>
        </app-toolbar>
        <div sticky>
          <div id="nav" hidden$="{{smallScreen}}">
            <uvalib-logo condensed-title stacked$="{{largeScreen}}" text-only reverse></uvalib-logo>
            <uvalib-nav include-search$="{{mediumScreen}}" on-show-search="showSearch"></uvalib-nav>
          </div>
          <div id="simple-search" hidden$="{{!_showSearch}}">
            <uvalib-search-box></uvalib-search-box>
          </div>
          <div id="side-nav" hidden$="{{!smallScreen}}">
            <uvalib-button icon="bars" on-tap="openDrawer"><uvalib-button>
            <uvalib-search-box use-icon-for-button></uvalib-search-box>
          </div>
        </div>
      </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

      properties: {
        /**
         * Array of JSON items that represent the navigation. Each JSON item has a label property, an icon property, and a url property.
         */
        navigation: {
          type: Array,
          value: [
            {"label": "About", "icon": "university", "url": "//www.library.virginia.edu/about/"},
            {"label": "Research", "icon": "graduation-cap", "url": "//www.library.virginia.edu/research/"},
            {"label": "Collections", "icon": "book", "url": "//www.library.virginia.edu/collections/"},
            {"label": "Services", "icon": "cloud", "url": "//www.library.virginia.edu/services/"}
          ],
        },
        smallScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        mediumScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        largeScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        _showSearch: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        _searchInView: {
          type: Boolean,
          value: true,
          notify: true
        }
      },

      openDrawer: function(ev) {
        this.fire('open-drawer');
        console.log('open drawer');
      },

      showSearch: function(ev) {
        this._showSearch = (this._showSearch) ? false : true;
      },

      openHours: function(ev){
        this.$.hours.positionTarget = ev.target;
        this.$.hours.open();
      },
      _searchSignal: function(e, searchInView, sender){
        this._searchInView = searchInView;
      },
      _showSearchToolItem: function(inView, large) {
        return inView || !large;
      },
      _triggerSearch: function(){
        this.fire('iron-signal', {name: "triggersearch"});
      }
    });
  </script>
</dom-module>
