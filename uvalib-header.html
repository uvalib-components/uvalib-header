<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
        height: 118px;
        background-color: var(--color-primary-color);
      }
    </style>
    <!-- markup here -->
  </template>

  <script>
    /**
     * `uvalib-header`
     * Header element for the UVA Library web apps
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibHeader extends Polymer.Element {
      static get is() { return 'uvalib-header'; }
      static get properties() {
        return {
          smallScreen: {
            type: Boolean,
            value: false
          },
          mediumScreen: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(UvalibHeader.is, UvalibHeader);
  </script>
</dom-module>
