<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
        padding-bottom: 132px;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: var(--color-secondary-blue, red);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: var(--color-white, white);
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        height: 132px;
        color: #fff;
        background-color: var(--color-primary-blue, red);
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }

      .upper {
        background-color: var(--color-secondary-blue, yellow);
      }

      paper-icon-button {
        --paper-icon-button-ink-color: var(--color-white, white);
      }
      paper-button {
        text-transform: none;
      }
      app-toolbar {
        margin-bottom: 10px;
      }
      iron-icon {
        margin-right: 7px;
        color: var(--color-white, white);
      }
      a:link {
        color: var(--color-primary-orange);
        text-decoration: none;
      }
      a:visited {
        color: var(--color-primary-orange);
        text-decoration: none;
      }
      a:hover {
        color: var(--color-primary-orange);
        text-decoration: none;
      }
      a:active {
        color: var(--color-primary-orange);
        text-decoration: none;
      }
    </style>

    <app-header condenses reveals fixed effects="waterfall">
      <app-toolbar class="upper">
        <div main-title></div>
        <a href="http://search.lib.virginia.edu/account"><paper-button><iron-icon icon="user"></iron-icon>My Account</paper-button></a>
        <a href="http://www.library.virginia.edu/hours/"><paper-button><iron-icon icon="clock-o"></iron-icon>Library Hours</paper-button>
        <paper-button><iron-icon icon="comments"></iron-icon>Ask A Librarian</paper-button>
      </app-toolbar>

      <app-toolbar class="lower" sticky>
        <template is="dom-if" if="{{_smallScreen(screenSize)}}">
          <paper-icon-button icon="bars" on-click="_toggleMenu"></paper-icon-button>
        </template>
        <div main-title><uvalib-horizontal-logo></uvalib-horizontal-logo></div>
      </app-toolbar>
    </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

      properties: {
        narrow: Boolean,
        screenSize: String
      },

      _smallScreen: function(size) {
        return size === 'small';
      }

    });
  </script>
</dom-module>
