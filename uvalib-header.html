<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        background-color: var(--color-secondary-blue, red);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: var(--color-white, white);
      }

      app-header {
        @apply(--layout-fixed-top);
        z-index: 1;
        height: 132px;
        color: #fff;
        background-color: var(--color-primary-blue, red);
        --app-header-background-rear-layer: {
          background-color: #0b8043;
        };
      }

      .upper {
        background-color: var(--color-secondary-blue, yellow);
      }

      paper-icon-button {
        --paper-icon-button-ink-color: var(--color-white, white);
      }
      paper-button {
        text-transform: none;
      }
      app-toolbar {
        margin-bottom: 10px;
      }
    </style>

    <app-header condenses reveals fixed effects="waterfall">
      <app-toolbar class="upper">
        <paper-icon-button icon="bars"></paper-icon-button>
        <div main-title></div>
        <paper-button><iron-icon icon="user"></iron-icon>My Account</paper-button>
        <paper-button><iron-icon icon="clock-o"></iron-icon>Library Hours</paper-button>
        <paper-button><iron-icon icon="comments"></iron-icon>Ask A Librarian</paper-button>
      </app-toolbar>

      <app-toolbar class="lower" sticky>
        <div main-title><uvalib-horizontal-logo></uvalib-horizontal-logo></div>
      </app-toolbar>
    </app-header>

  </template>

  <script>
    Polymer({

      is: 'uvalib-header',

      properties: {
        screenSize: {
          type: String,
          value: 'large',
          observer: '_enumScreenSize'
        },
      },

      _enumScreenSize: function(newValue, oldValue) {
        var validSizes = ['large','medium','small'];
        if(validSizes.indexOf(newValue) === -1) {
          this.screenSize = oldValue;
        }
      }

    });
  </script>
</dom-module>
