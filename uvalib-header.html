<!--
`uvalib-header`
UVA Library Page Header

@demo demo/index.html
-->

<dom-module id="uvalib-header">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        margin: 0;
        height: 104px;
      }
      :host([small-screen]){
        height: 86px;
      }

      /* app header wraps everything */
      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 104px;
        z-index: 999999999999;
      }
      app-header.small {
        height: 86px;
      }

      /* top area of the header */
      #top {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        height: 64px;
        background-color: #002f6c;
      }
      .small #top {
        height: 86px;
      }

      .toolbar {
        @apply(--layout-flex);
        max-width: 1200px;
        padding: 0 128px 0 128px;
      }

      .large .toolbar {
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }

      .medium .toolbar {
        @apply(--layout-center);
        @apply(--layout-horizontal);
        padding: 0 16px 0 16px;
      }

      .small .toolbar {
        padding: 0 10px 0 10px;
        @apply(--layout-vertical);
      }

      .small .toolbar div {
        @apply(--layout-center);
        @apply(--layout-horizontal);
      }

      .small .toolbar div .logo {
        padding-top: 5px;
      }

      .small .toolbar div .links {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      .small .toolbar paper-icon-button {
        color: var(--color-white);
      }

      .small .toolbar uvalib-search-box {
        @apply(--layout-flex);
      }

      .toolbar uvalib-button {
        padding: 0 10px 0 10px;
        --uvalib-button: {
          font-family: SofiaPro;
          font-size: 14px;
          font-weight: bold;
          font-style: normal;
          font-stretch: normal;
          line-height: 1.14;
          letter-spacing: 1px;
          text-transform: none;
        };
        color: var(--color-white);
        --uvalib-button-icon-width: 12px;
        --uvalib-button-icon-height: 12px;
      }

      /* logo constraints */
      .medium .logo, .large .logo {
        @apply(--layout-flex);
      }

      #search {
        color: #fd7d1c;
      }

      uvalib-logo {
        width: 325px;
      }
      uvalib-logo[short-form] {
        width: 100px;
      }
      uvalib-logo[rotunda-only] {
        width: 17px;
      }

      #bottom {
        height: 40px;
        background-color: #00224d;
      }

    </style>

    <app-header fixed condenses reveals effects="waterfall" class$="{{_screenSize(smallScreen, mediumScreen, largeScreen)}}">
      <div id="top">
        <div class="toolbar">
          <template is="dom-if" if="{{!smallScreen}}">
            <div class="logo">
              <uvalib-logo main-title reverse two-color short-form$="{{mediumScreen}}"></uvalib-logo>
            </div>
            <uvalib-button id="search" icon="search" on-tap="_triggerSearch">Search</uvalib-button>
            <uvalib-button href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</uvalib-button>
            <uvalib-button icon="angle-down" reverse on-tap="openHours">Hours</uvalib-button>
            <uvalib-button href="http://search.lib.virginia.edu/account/review">Sign In</uvalib-button>
          </template>
          <template is="dom-if" if="{{smallScreen}}">
            <div class="upper">
              <div class="logo">
                <uvalib-logo main-title reverse two-color rotunda-only></uvalib-logo>
              </div>
              <div class="links">
                <uvalib-button icon="angle-down" reverse on-tap="openHours">Hours</uvalib-button>
                <uvalib-button href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</uvalib-button>
                <uvalib-button href="http://search.lib.virginia.edu/account/review">Account</uvalib-button>
              </div>
            </div>
            <div class="lower">
              <paper-icon-button icon="bars" on-tap="openDrawer"></paper-icon-button>
              <uvalib-search-box use-icon-for-button></uvalib-search-box>
            </div>
          </template>
        </div>
      </div>

      <div id="bottom" sticky hidden$="{{smallScreen}}">

      </div>
    </app-header>

  </template>

  <script>
    Polymer({
      is: 'uvalib-header',
      properties: {
        searchOpen: {
          type:Boolean,
          reflectToAttribute: true,
          notify: true
        },
        smallScreen: {
          type:Boolean,
          value:false
        },
        mediumScreen: {
          type: Boolean,
          value: false
        },
        largeScreen: {
          type: Boolean,
          value: true
        }
      },
      openSearch: function(){
        this.searchOpen = true;
      },
      _screenSize: function(smallScreen, mediumScreen, largeScreen){
        var size = (smallScreen)? "small":
                              (mediumScreen)? "medium":
                                              "large";
        console.log(size);
        return size;
      },
      _triggerSearch: function(){
        console.log('search has been triggered')
        this.fire('iron-signal', {name: "triggersearch"});
      }
    });
  </script>
</dom-module>
